<ul class="list-group">
  @for (character of powerfulCharacters; track character.id; let i = $index) {
    <li class="list-group-item d-flex justify-content-between align-items-center mb-2 rounded shadow-sm">
      <div>
        <span class="badge bg-primary me-2">{{ i + 1 }}</span>
        <span class="text-primary fw-bold">{{ character.name }}</span>
      </div>
      <div class="d-flex align-items-center">
        <span class="badge bg-light text-dark rounded-pill border me-2">
          Power: <strong [ngClass]="getPowerClass(character.power)">{{ character.power }}</strong>
        </span>
        <button 
          class="btn btn-outline-danger btn-sm" 
          (click)="deleteCharacter(character.id)" 
          title="Eliminar personaje">
          âœ• Eliminar
        </button>
      </div>
    </li>
  }
</ul>
