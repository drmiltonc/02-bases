<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>Dragon Ball Page</h1>
  <button 
    class="btn btn-danger" 
    (click)="dragonBallService.resetCharacters()"
    title="Eliminar todos los personajes">
    Eliminar todos los personajes
  </button>
</div>
<hr>
<section class="row">
  <div class="col-12 col-sm-6">
    <app-character-add (onNewCharacter)="dragonBallService.addCharacter($event)"></app-character-add>
  </div>
  <div class="col-12 col-sm-6">
    <h3 class="mb-3">List:</h3>
    <app-character-list [characters]="characters()"></app-character-list>
  </div>
</section>
